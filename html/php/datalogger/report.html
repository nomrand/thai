<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/dot-luv/jquery-ui.css">

    <!-- Optional CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" media="(max-width: 640px)" href="css/resp_small.css">

    <title>Temperature Report</title>
</head>

<body>
    <header>
        <h1>Temperature Report</h1>
    </header>

    <div class="headelement">
        <div class="modediv">
            <div class="noreturn">
                <label><input type="radio" name="mode" value="normal" checked>Normal Mode</label>
            </div>
            <div class="noreturn">
                <label><input type="radio" name="mode" value="monthly">Monthly Average</label>
            </div>
        </div>
        <div class="datepickerdiv">
            <div class="noreturn">
                <label>From:<input type="text" class="datepicker" id="date1"></label>
            </div>
            <div class="noreturn">&nbsp;-&nbsp;</div>
            <div class="noreturn">
                <label>To:<input type="text" class="datepicker" id="date2"></label>
            </div>
        </div>
    </div>

    <div id="chartdiv">
        <canvas id="chart"></canvas>
    </div>

    <!-- Library Script -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>

    <script src="data.js"></script>
    <script src="../../common/js/str.js"></script>
    <script src="../../common/js/num.js"></script>
    <script src="../../common/js/arr.js"></script>
    <script src="../../common/js/color.js"></script>
    <script src="js/chart.js"></script>
</body>

</html>
