<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Kanit|Sarabun" rel="stylesheet">
</head>

<body>
    <h1>ブックマークレット</h1>
    以下リンク先URLをブックマーク（お気に入り）に追加して使用する

    <h2>ページ内フォント変更</h2>
    <h3>読みやすいフォントへ変更</h3>
    <a href="javascript:function changeFontFamilyGF(ff) {    var head = document.getElementsByTagName('head');    var link = document.createElement('link');    link.setAttribute('href', 'https:\/\/fonts.googleapis.com\/css?family=' + ff);    link.setAttribute('rel', 'stylesheet');    var style = document.createElement('style');    style.setAttribute('type', 'text\/css');    style.innerHTML = '* {font-family: ' + ff + ' !important;}';    head[0].appendChild(link);    head[0].appendChild(style);}changeFontFamilyGF('Sarabun');">GoogleFontsのSarabunにフォントファミリーを変更する</a>
    <div><span style="font-family: 'Sarabun', sans-serif;">กขคฆงจฉชซฌญฎฏฐฑฒณดตถทธนบปผฝพฟภมยรลวศษสหฬอฮะาเใไโฤฤๅ</span></div>

    <h3>おしゃれフォントへ変更</h3>
    <a href="javascript:function changeFontFamilyGF(ff) {    var head = document.getElementsByTagName('head');    var link = document.createElement('link');    link.setAttribute('href', 'https:\/\/fonts.googleapis.com\/css?family=' + ff);    link.setAttribute('rel', 'stylesheet');    var style = document.createElement('style');    style.setAttribute('type', 'text\/css');    style.innerHTML = '* {font-family: ' + ff + ' !important;}';    head[0].appendChild(link);    head[0].appendChild(style);}changeFontFamilyGF('Kanit');">GoogleFontsのKanitにフォントファミリーを変更する</a>
    <div><span style="font-family: 'Kanit', sans-serif;">กขคฆงจฉชซฌญฎฏฐฑฒณดตถทธนบปผฝพฟภมยรลวศษสหฬอฮะาเใไโฤฤๅ</span></div>

    <h3>※使用イメージ</h3>
    <img src="img/font_change.gif">
</body>

</html>
